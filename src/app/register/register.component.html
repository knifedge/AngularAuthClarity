<app-header></app-header>
<div class="main-container">
    <div class="row flex-items-xs-middle">
        <div class="col-sm-6 offset-sm-3 ">
            <h1>Register</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" [hidden]="submitted">
                <section class="form-block">
                    <div class="form-group">
                        <label for="aForm_1">My EmailId is :</label>
                        <input type="text" required formControlName="email" id="aForm_1" placeholder="Enter your Email_id" size="45">
                        <span *ngIf="formErrors.email" class="badge badge-blue">{{ formErrors.email }}</span>
                    </div>
                    <div class="form-group">
                        <label for="aForm_2">I set my password as :</label>
                        <input type="password" required formControlName="password" id="aForm_2" placeholder="Enter password" size="35">
                        <span *ngIf="formErrors.password" class="badge badge-blue">{{ formErrors.password }}</span>
                    </div>
                    <div class="form-group">
                        <label for="aForm_4">About me :</label>
                        <textarea id="aForm_4" formControlName="about" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><a routerLink="/login" routerLinkActive="active">Go Back</a></button>
                    <button type="submit" class="btn btn-primary">Sign In</button>

                </section>
            </form>
        </div>
    </div>
</div>
